<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Pizza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>

</head>

<body class="text-gray-800 font-tahoma flex justify-center">
    <div class="m-auto w-100 bg-orange-50 h-screen overflow-y-auto">

        <!-- Header -->
        <header class="relative text-center">
            <img src="assets/header.jpg" alt="cover" class="w-full h-[220px] object-cover">

            <!-- اللوجو الدائري -->
            <div
                class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 w-24 h-24 rounded-full bg-teal-700 border-4 border-[#f3eedd] flex items-center justify-center text-white font-bold text-lg">
                Feed
            </div>
        </header>

        <!-- Info / Title -->
        <div class="mt-16 text-center">

            <!-- زر اللغة -->
            <div class="flex justify-end px-6 mb-2 lang-toggle">
                <button onclick="toggleLang()" class="flex items-center gap-1 text-teal-700">
                    <span id="langBtnText">English</span>
                    <i class="fas fa-globe"></i>
                </button>
            </div>

            <!-- اسم المطعم -->
            <h2 id="title" class="text-teal-700 text-2xl font-semibold" data-ar="فيد بيتزا" data-en="Feed Pizza">فيد
                بيتزا</h2>

            <!-- أيقونات -->
            <div class="flex justify-center gap-6 mt-4 text-2xl text-black">
                <a href="#" class="hover:text-teal-700"><i class="fas fa-star"></i></a>
                <a href="#" class="hover:text-teal-700"><i class="fas fa-map-marker-alt"></i></a>
                <a href="#" class="hover:text-teal-700"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="hover:text-teal-700"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <!-- التصنيفات -->
        <div class="overflow-x-auto">
            <div class="flex space-x-6 px-4 py-6 w-max">
                <!-- البيتزا -->
                <!-- البيتزا -->
                <div class="flex flex-col items-center text-center cursor-pointer w-24">
                    <div class="bg-teal-700 w-20 h-20 rounded-full flex justify-center items-center">
                        <img src="assets/pizza1.svg" alt="بيتزا" class="w-12 h-12">
                    </div>
                    <span class="mt-2 text-sm" data-ar="البيتزا" data-en="Pizza">البيتزا</span>
                </div>

                <!-- الباستا -->
                <div class="flex flex-col items-center text-center cursor-pointer w-24">
                    <div class="bg-teal-700 w-20 h-20 rounded-full flex justify-center items-center">
                        <img src="assets/pasta1.svg" alt="الباستا" class="w-12 h-12">
                    </div>
                    <span class="mt-2 text-sm" data-ar="الباستا" data-en="Pasta">الباستا</span>
                </div>

                <!-- السلطات -->
                <div class="flex flex-col items-center text-center cursor-pointer w-24">
                    <div class="bg-teal-700 w-20 h-20 rounded-full flex justify-center items-center">
                        <i class="fa-solid fa-bowl-food text-white text-4xl"></i>
                    </div>
                    <span class="mt-2 text-sm" data-ar="السلطات" data-en="Salads">السلطات</span>
                </div>

                <!-- المشروبات الغازية -->
                <div class="flex flex-col items-center text-center cursor-pointer w-24">
                    <div class="bg-teal-700 w-20 h-20 rounded-full flex justify-center items-center">
                        <i class="fa-solid fa-wine-bottle text-white text-4xl"></i>
                    </div>
                    <span class="mt-2 text-sm" data-ar="المشروبات الغازية" data-en="Soft Drinks">المشروبات
                        الغازية</span>
                </div>

                <!-- الحلويات -->
                <div class="flex flex-col items-center text-center cursor-pointer w-24">
                    <div class="bg-teal-700 w-20 h-20 rounded-full flex justify-center items-center">
                        <i class="fa-solid fa-cake-candles text-white text-4xl"></i>
                    </div>
                    <span class="mt-2 text-sm" data-ar="الحلويات" data-en="Desserts">الحلويات</span>
                </div>

                <!-- الصوص -->
                <div class="flex flex-col items-center text-center cursor-pointer w-24">
                    <div class="bg-teal-700 w-20 h-20 rounded-full flex justify-center items-center">
                        <img src="assets/sauce.svg" alt="صوص" class="w-12 h-12">
                    </div>
                    <span class="mt-2 text-sm" data-ar="صوص" data-en="Sauces">صوص</span>
                </div>

            </div>
        </div>

        <!-- قسم القائمة -->
        <div class="max-w-2xl mx-auto mb-6">
            <div class="flex flex-col sm:flex-row items-center sm:items-start p-4 gap-4">

                <!-- النصوص -->
                <div class="flex-1 text-center sm:text-right" dir="rtl">
                    <h2 class="text-lg font-bold text-teal-700" data-ar="بيتزا مارجريتا" data-en="Pizza Margherita">
                        بيتزا مارجريتا</h2>
                    <p class="text-teal-600 text-sm leading-relaxed"
                        data-ar="صلصة سان مارزانو، طماطم سان مارزانو الطازجة، بارميزان معتق، ريحان طازج، وزيت زيتون بكر ممتاز."
                        data-en="San Marzano sauce, fresh San Marzano tomatoes, aged Parmesan, fresh basil, and extra virgin olive oil.">
                        صلصة سان مارزانو، طماطم سان مارزانو الطازجة، بارميزان معتق، ريحان طازج،
                        وزيت زيتون بكر ممتاز.
                    </p>
                    <div class="bg-teal-700 text-white font-bold px-4 py-2 rounded-lg">
                        45.00 ﷼
                    </div>
                </div>

                <!-- صورة المنتج -->
                <img src="assets/header.jpg" alt="بيتزا مارجريتا" class="w-28 h-28 object-cover rounded-lg">

                <!-- السعر -->

            </div>
        </div>



        <!-- سكربت -->
        <script>
            let currentLang = localStorage.getItem("lang") || "ar";

            function applyLanguage() {
                document.querySelectorAll("[data-ar]").forEach(el => {
                    el.innerText = el.getAttribute("data-" + currentLang);
                });

                document.getElementById("langBtnText").innerText = currentLang === "ar" ? "English" : "العربية";

                document.documentElement.setAttribute("dir", currentLang === "ar" ? "rtl" : "ltr");
                document.documentElement.setAttribute("lang", currentLang);
            }

            function toggleLang() {
                currentLang = currentLang === "ar" ? "en" : "ar";
                localStorage.setItem("lang", currentLang);
                applyLanguage();
            }

            window.addEventListener("DOMContentLoaded", applyLanguage);

        </script>
</body>

</html>
